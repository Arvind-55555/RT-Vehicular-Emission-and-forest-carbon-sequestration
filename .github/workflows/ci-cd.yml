name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly run on Sunday

env:
  PYTHON_VERSION: '3.9'
  POETRY_VERSION: '1.4.0'

jobs:
  test:
    name: Test and Code Quality
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-dev build-essential
        
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pylint black flake8 mypy
        
    - name: Check code formatting with Black
      run: |
        black --check src/ tests/
        
    - name: Lint with flake8
      run: |
        flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Type checking with mypy
      run: |
        mypy --ignore-missing-imports src/
        
    - name: Run tests with pytest
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=html
        
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install security tools
      run: |
        pip install safety bandit
        
    - name: Scan dependencies for vulnerabilities
      run: |
        safety check --full-report
        
    - name: Scan code for security issues
      run: |
        bandit -r src/ -f html -o bandit_report.html || true
        
    - name: Upload security report
      uses: actions/upload-artifact@v3
      with:
        name: security-report
        path: bandit_report.html

  data-validation:
    name: Data Validation
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run data validation tests
      run: |
        python -c "
        import sys
        sys.path.append('src')
        from data_loader import DataLoader
        import logging
        logging.basicConfig(level=logging.ERROR)
        
        # Test data loading functionality
        loader = DataLoader()
        print('Data validation tests completed successfully')
        "
        
    - name: Validate data schemas
      run: |
        python scripts/validate_data.py

  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install sphinx sphinx-rtd-theme
        
    - name: Build documentation
      run: |
        sphinx-build -b html docs/ docs/_build/html
        
    - name: Upload documentation
      uses: actions/upload-artifact@v3
      with:
        name: documentation
        path: docs/_build/html

  visualization-tests:
    name: Visualization Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Install system dependencies for visualization
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1-mesa-glx
        
    - name: Test visualization generation
      run: |
        python -c "
        import sys
        sys.path.append('src')
        from visualization import EmissionVisualizer
        import pandas as pd
        import logging
        logging.basicConfig(level=logging.ERROR)
        
        # Create test data
        test_data = pd.DataFrame({
            'date': pd.date_range('2023-01-01', periods=10),
            'emissions': [100, 120, 110, 130, 125, 140, 135, 150, 145, 160],
            'vehicle_type': ['car'] * 10,
            'fuel_type': ['petrol'] * 10
        })
        
        # Test visualization
        visualizer = EmissionVisualizer()
        fig = visualizer.create_emissions_trend(test_data)
        print('Visualization tests completed successfully')
        "
        
    - name: Run visualization regression tests
      run: |
        pytest tests/test_visualizations.py -v

  deploy:
    name: Deploy to PyPI (on release)
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install build twine
        
    - name: Build package
      run: |
        python -m build
        
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          dist/*.whl
          dist/*.tar.gz