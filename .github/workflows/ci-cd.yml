name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly run on Sunday

env:
  PYTHON_VERSION: '3.9'

jobs:
  test:
    name: Test and Code Quality
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
      fail-fast: false  # Continue testing even if one version fails
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-dev build-essential
        
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pylint black flake8 mypy
        
    - name: Check code formatting with Black
      run: |
        black --check src/ tests/ || echo "Black check failed - formatting issues found"
        
    - name: Lint with flake8
      run: |
        flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics --max-line-length=127
        flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Type checking with mypy
      run: |
        mypy --ignore-missing-imports src/ || echo "Type checking completed with warnings"
        
    - name: Run tests with pytest
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=html --cov-fail-under=70
        
    - name: Upload coverage reports
      if: success() || failure()
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    - name: Install security tools
      run: |
        pip install safety bandit
        
    - name: Scan dependencies for vulnerabilities
      run: |
        safety check --full-report || echo "Safety check completed with warnings"
        
    - name: Scan code for security issues
      run: |
        bandit -r src/ -f html -o bandit_report.html -ll || echo "Bandit scan completed with warnings"
        
    - name: Upload security report
      if: success() || failure()
      uses: actions/upload-artifact@v4
      with:
        name: security-report
        path: bandit_report.html
        retention-days: 7
        if-no-files-found: ignore

  data-validation:
    name: Data Validation
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run data validation tests
      run: |
        python -c "
        import sys
        sys.path.append('src')
        try:
            from data_loader import DataLoader
            import logging
            logging.basicConfig(level=logging.ERROR)
            print('Data validation imports successful')
        except Exception as e:
            print(f'Import error: {e}')
            sys.exit(0)  # Don't fail the build for import errors
        "
        
    - name: Validate data schemas
      run: |
        if [ -f "scripts/validate_data.py" ]; then
          python scripts/validate_data.py
        else
          echo "validate_data.py not found, skipping"
        fi

  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install sphinx sphinx-rtd-theme
        
    - name: Build documentation
      run: |
        if [ -d "docs" ]; then
          sphinx-build -b html docs/ docs/_build/html
        else
          echo "No docs directory found, skipping documentation build"
        fi
        
    - name: Upload documentation
      if: success() || failure()
      uses: actions/upload-artifact@v4
      with:
        name: documentation
        path: docs/_build/html
        retention-days: 7
        if-no-files-found: ignore

  visualization-tests:
    name: Visualization Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Install system dependencies for visualization
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1-mesa-glx xvfb
        
    - name: Test visualization generation
      run: |
        python -c "
        import sys
        sys.path.append('src')
        try:
            # Test basic imports first
            import pandas as pd
            import matplotlib
            matplotlib.use('Agg')  # Use non-interactive backend
            import matplotlib.pyplot as plt
            
            print('Basic imports successful')
            
            # Try to import visualization module
            try:
                from visualization import EmissionVisualizer
                print('Visualization import successful')
                
                # Create test data
                test_data = pd.DataFrame({
                    'date': pd.date_range('2023-01-01', periods=5),
                    'emissions': [100, 120, 110, 130, 125],
                    'vehicle_type': ['car'] * 5,
                    'fuel_type': ['petrol'] * 5
                })
                
                # Test visualization
                visualizer = EmissionVisualizer()
                fig = visualizer.create_emissions_trend(test_data)
                print('Visualization creation successful')
                
            except ImportError as e:
                print(f'Visualization import failed: {e}')
                
        except Exception as e:
            print(f'Test failed: {e}')
            sys.exit(1)
        "
        
    - name: Run visualization regression tests
      run: |
        if [ -f "tests/test_visualizations.py" ]; then
          pytest tests/test_visualizations.py -v
        else
          echo "No visualization tests found, skipping"
        fi

  deploy:
    name: Deploy to PyPI (on release)
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install build twine
        
    - name: Build package
      run: |
        python -m build
        
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}