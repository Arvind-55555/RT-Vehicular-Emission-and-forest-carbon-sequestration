name: Data Pipeline Validation

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM
  workflow_dispatch:  # Manual trigger

jobs:
  data-pipeline:
    name: Run Data Pipeline
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run data processing pipeline
      run: |
        if [ -f "src/data_pipeline.py" ]; then
          python src/data_pipeline.py
        else
          echo "data_pipeline.py not found, skipping"
        fi
      continue-on-error: true
        
    - name: Validate processed data
      run: |
        if [ -f "scripts/validate_outputs.py" ]; then
          python scripts/validate_outputs.py
        else
          echo "validate_outputs.py not found, skipping"
        fi
      continue-on-error: true
        
    - name: Generate daily reports
      run: |
        if [ -f "src/report_generator.py" ]; then
          python src/report_generator.py
        else
          echo "report_generator.py not found, skipping"
        fi
      continue-on-error: true
        
    - name: Upload generated reports
      if: success() || failure()
      uses: actions/upload-artifact@v4
      with:
        name: daily-reports
        path: |
          reports/daily/
          data/processed/
        retention-days: 7
        if-no-files-found: ignore