name: Jupyter Notebook Validation

on:
  push:
    paths:
      - 'notebooks/**'
      - '**.ipynb'
  pull_request:
    paths:
      - 'notebooks/**'
      - '**.ipynb'

jobs:
  notebook-test:
    name: Test Jupyter Notebooks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'
        
    - name: Install notebook dependencies
      run: |
        pip install -r requirements.txt
        pip install jupyter nbconvert nbformat ipykernel
        
    - name: Check notebook format
      run: |
        if ls notebooks/*.ipynb 1> /dev/null 2>&1; then
          jupyter nbconvert --to notebook --execute --inplace notebooks/*.ipynb || echo "Some notebooks failed to execute"
        else
          echo "No notebooks found in notebooks/ directory"
        fi
      continue-on-error: true
        
    - name: Clear notebook outputs
      run: |
        if ls notebooks/*.ipynb 1> /dev/null 2>&1; then
          jupyter nbconvert --clear-output --inplace notebooks/*.ipynb
        else
          echo "No notebooks found to clear"
        fi
      continue-on-error: true
        
    - name: Test notebook execution with papermill
      run: |
        pip install papermill
        if ls notebooks/*.ipynb 1> /dev/null 2>&1; then
          for notebook in notebooks/*.ipynb; do
            echo "Testing $notebook"
            papermill "$notebook" "${notebook%.ipynb}-test-output.ipynb" || echo "Failed to execute $notebook"
          done
        else
          echo "No notebooks found to test"
        fi
      continue-on-error: true
        
    - name: Upload notebook test results
      if: success() || failure()
      uses: actions/upload-artifact@v4
      with:
        name: notebook-outputs
        path: notebooks/*-test-output.ipynb
        retention-days: 7
        if-no-files-found: ignore